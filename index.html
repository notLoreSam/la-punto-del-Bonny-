<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Sito Ufficiale</title>
    <link rel="stylesheet" href="./home.css">
    <link rel="stylesheet" href="./CSS/navbar.css">
</head>
<body>

    <nav>
        <div class="left_nav">
            <div class="nav_logo">
                <img src="./assets/nike.png" alt="">
            </div>
            <div class="nav_menu">
                <ul>
                    <li>
                        <a href="#" class="link">HOME</a>
                        <div class="link_border"></div>
                    </li>
                    <li>
                        <a href="#" class="link">KIDS</a>
                        <div class="link_border"></div>
                    </li>
                    <li>
                        <a href="#" class="link">MEN</a>
                        <div class="link_border"></div>
                    </li>
                    <li>
                        <a href="#" class="link">WOMEN</a>
                        <div class="link_border"></div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="right_nav">
            <div class="nav_cart_box">
                <i class="bx bx-cart"></i>
            </div>
        </div>
    </nav>

    <section class="hero">
        <video autoplay muted loop class="hero-video">
            <source src="./assets/Travis Scott Nike Attack Commercial.mp4" type="video/mp4">
            Il tuo browser non supporta il tag video.
        </video>
        <div class="hero-text">
            <h1>Scopri la Nuova Collezione Nike</h1>
            <p>Innovazione, comfort e stile per atleti e appassionati di moda sportiva.</p>
            <a href="#" class="cta-button">Esplora Ora</a>
        </div>
    </section>

    <section class="products">
        <h2>Prodotti in Evidenza</h2>
        <div class="product-gallery">
            <div class="product-card">
                <img src="./assets/air1.webp" alt="Scarpa Nike Air">
                <h3>Nike Air</h3>
                <p>Il massimo del comfort.</p>
            </div>
            <div class="product-card">
                <img src="./assets/react1.png" alt="Scarpa Nike React">
                <h3>Nike React</h3>
                <p>Stile e prestazioni.</p>
            </div>
            <div class="product-card">
                <img src="./assets/blazer1.webp" alt="Scarpa Nike Blazer">
                <h3>Nike Blazer</h3>
                <p>Classico intramontabile.</p>
            </div>
        </div>
    </section>

</body>
</html>
