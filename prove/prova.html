<button class="button-85" role="button">Button 85</button>

/* CSS */
.button-85 {
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}

  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: #bbb;
  color: black;
}

  color: white;

<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sottolineatura animata</title>
  <style>
    /* Stile del testo */
    .testo-sottolineato {
      position: relative;
      display: inline-block;
      color: #000;
      text-decoration: none; 
    }

    /* Linea di sottolineatura animata */
    .testo-sottolineato::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background-color: #000;
      transition: width 0.3s ease; /* Durata e tipo di transizione */
    }

    /* Effetto hover per la linea di sottolineatura */
    .testo-sottolineato:hover::after {
      width: 100%; /* La linea si espande per tutta la larghezza del testo */
    }
  </style>
</head>
<body>

   Testo con sottolineatura animata al passaggio del mouse 
  <p class="testo-sottolineato">Passa il mouse su questo testo per vedere l'animazione della sottolineatura!</p>

</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Dropdown</title>
    <style>
        /* Stile di base per la navbar */
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            position: relative;
        }

        /* Contenitore del dropdown */
        .dropdown {
            position: relative;
        }

        /* Elenco nascosto per il dropdown */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            min-width: 150px;
            border-radius: 5px;
            z-index: 1;
        }

        /* Elementi all'interno del dropdown */
        .dropdown-content a {
            color: white;
            padding: 10px;
            display: block;
            text-decoration: none;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        /* Mostra il dropdown al passaggio del mouse */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

     Navbar con dropdown 
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <div class="dropdown">
            <a href="#services">Services</a>
            <div class="dropdown-content">
                <a href="#web-design">Web Design</a>
                <a href="#seo">SEO</a>
                <a href="#marketing">Marketing</a>
            </div>
        </div>
        <a href="#contact">Contact</a>
    </div>

</body>
</html>
