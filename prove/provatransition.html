<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.contenitoreimg {
    position: relative;
}

.immagine-originale,
.nuova-immagine {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    transition: opacity 0.3s ease; /* Aggiunge una transizione morbida */
}

.nuova-immagine {
    opacity: 0; /* Nasconde la nuova immagine */
}

.contenitoreimg:hover .immagine-originale {
    opacity: 0; /* Nasconde l'immagine originale al passaggio del mouse */
}

.contenitoreimg:hover .nuova-immagine {
    opacity: 1; /* Mostra la nuova immagine al passaggio del mouse */
}

    </style>
</head>
<body>
    <div class="contenitoreimg">
        <img src="img1.png" alt="Immagine originale" class="immagine-originale">
        <img src="img2.png" alt="Nuova immagine" class="nuova-immagine">
    </div>    
</body>
</html>
