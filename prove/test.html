<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Dot Image Viewer</title>
  <style>
    .color-dot {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: inline-block;
      margin: 10px;
      border: none;
      cursor: pointer;
    }
    
    .color-dot[data-color="red"] { background-color: red; }
    .color-dot[data-color="green"] { background-color: green; }
    .color-dot[data-color="blue"] { background-color: blue; }
    
    #image-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Click on a color to display an image</h1>
  
  <div id="color-buttons">
    <button class="color-dot" data-color="red"></button>
    <button class="color-dot" data-color="green"></button>
    <button class="color-dot" data-color="blue"></button>
  </div>
  
  <div id="image-container"></div>

  <script>
    const images = {
      red: 'path/to/red-image.jpg', // Replace with the actual path to your image
      green: 'path/to/green-image.jpg', // Replace with the actual path to your image
      blue: 'path/to/blue-image.jpg' // Replace with the actual path to your image
    };

    const colorDots = document.querySelectorAll('.color-dot');
    const imageContainer = document.getElementById('image-container');

    colorDots.forEach(dot => {
      dot.addEventListener('click', () => {
        const color = dot.getAttribute('data-color');
        const imageUrl = images[color];
        if (imageUrl) {
          imageContainer.innerHTML = `<img src="${imageUrl}" alt="${color} image">`;
        }
      });
    });
  </script>

</body>
</html>
