<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Recupera Contenuto</title>
</head>
<body>
    <p id="paragrafo">Questo Ã¨ il contenuto del paragrafo.</p>
    <button onclick="leggiParagrafo()">Leggi Contenuto</button>

    <script>
        function leggiParagrafo() {
            // Ottiene il contenuto della p tramite l'ID
            const contenuto = document.getElementById('paragrafo').innerText;
            alert('Contenuto del paragrafo: ' + contenuto);
        }
    </script>
</body>
</html>
